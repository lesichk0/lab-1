<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
<button id="greetBtn" value="Кнопка вітання">Привітати СВІТ</button>
<button id="resetBtn" style="display: none;" value="Кнопка відновлення">Відновити</button>
<script>
     // Створення обробника події «кліку»
    document.querySelector('#greetBtn').onclick = myFunction;
    function myFunction() {
      // Директива повної відповідності сучасним стандартам ECMAScript
        "use strict";
      // Пошук селектора <button>
        var myHeading = document.querySelector('#greetBtn');
      // Видалення  селектора <button> з потоку веб-сторінки
        greetBtn.style.display = "none";
        document.querySelector('#resetBtn').style.display = "block";
      // Створення елементу <h1>
        var h1 = document.createElement('h1');
      // Додавання до обєкту <h1> класу
        h1.className = "big";
       // Додавання до обєкту <h1> id
        h1.id = "big";
       // Додавання дочірнього елементу до DOM-вузла <body>
        document.body.appendChild(h1); 
       // Створення текстового вузла
        h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!")); 
       // Застосування стилів до елементу <h1>
        h1.style.color = "red";
            h1.style.fontSize = "4em";
            h1.style.textAlign = "center";

    }

    document.querySelector('#resetBtn').onclick = resetFunction;
        function resetFunction() {
            "use strict";
            var h1 = document.querySelector('#big');
            if (h1) {
                h1.parentNode.removeChild(h1);
            }
            document.querySelector('#greetBtn').style.display = "block";
            document.querySelector('#resetBtn').style.display = "none";
        }
</script>
</body>
</html>
